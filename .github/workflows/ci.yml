on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
      REDIS_URL: redis://localhost:6379/0
      MIX_ENV: test
      VAULT_KEY: l8b+X9II2kn7lHWcBuk0v2ZykpF8OuAhKfTBBDJpdPQ=
    steps:
      - uses: actions/checkout@v2
      - uses: mfinelli/setup-imagemagick@v1
      - uses: FedericoCarboni/setup-ffmpeg@v1

      - name: installs certs
        run: sudo apt-get install ca-certificates -y

      - name: installs lame
        run: sudo apt-get update -y; sudo apt-get install -y lame
      
      - name: Check identify
        run: identify --version

      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.13'
      - run: mix deps.get
      - run: mix ecto.create ; mix ecto.migrate

      - run: MIX_ENV=cy mix setup
      #( cd ./assets && yarn install && NODE_ENV=production ./node_modules/webpack/bin/webpack.js  )
      - run: MIX_ENV=cy mix phx.server &
      - run: sleep 10
      ## ./assets/node_modules/.bin/cypress install
      - run: MIX_ENV=cy mix cypress.ga-ci

      # for now we will run only backend tests
      - run: mix test test/rauversion
      - run: mix test test/rauversion_web/controllers